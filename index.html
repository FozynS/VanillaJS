<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FULL_NAME - VanillaJS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- // google font -->

    <link rel="stylesheet" media="all" href="./src/reset.css" />
    <link rel="stylesheet" media="all" href="./src/styles.css" />
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>

    <header data-module="common-menu">
      <div data-module="menu"></div>
      <div data-module="list-menu"></div>
    </header>

    <div data-module="filter-panel">

      <div data-module="filter-by-topic"></div>

      <div data-module="filter-by-count">
        <select class="select" name="" id="">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="36">36</option>
          <option value="all">all</option>
        </select>
      </div>

      <div data-module="sort-by">
        <select name="" id="">
          <option value="default">default</option>
          <option value="asc">asc</option>
          <option value="desc">desc</option>
        </select>
      </div>

    </div>

    <div id="app">
      <div data-module="products-list"></div>
    </div>
  </body>
</html>
